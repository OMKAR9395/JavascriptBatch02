<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hello Tag Selector Accessing Query selector</h2>
    <h2>hello world</h2>

    <script>
        const el = document.querySelector("h2");
        el.style.background = "red";
    </script>
</body>
</html>
