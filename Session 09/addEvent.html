<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="in">Click Me</button>
    <p id="out"></p>

    <script>
        const var1 = document.querySelector("#in");
        const var2 = document.querySelector("#out");

        var1.onclick = function(){
            out.textContent = "Fisrt Element";
        }

         var2.onclick = function(){
            out.textContent = "Second Element";
        }
    </script>
</body>
</html>
